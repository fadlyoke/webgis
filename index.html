<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">

        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1066px;
            height: 619px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Revisi_Zonasi_Kotak_Dissolve_ok_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-1.7800687248043197,98.20861185260863],[-1.0674242750977587,99.43754814837489]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_Revisi_Zonasi_Kotak_Dissolve_ok_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Zona_Blok</strong><br />' + (feature.properties['Zona_Blok'] !== null ? autolinker.link(feature.properties['Zona_Blok'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['luas'] !== null ? autolinker.link(feature.properties['luas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Label'] !== null ? autolinker.link(feature.properties['Label'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Revisi_Zonasi_Kotak_Dissolve_ok_0_0(feature) {
            switch(String(feature.properties['Zona_Blok'])) {
                case 'Inti':
                    return {
                pane: 'pane_Revisi_Zonasi_Kotak_Dissolve_ok_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(209,0,3,1.0)',
                interactive: true,
            }
                    break;
                case 'Khusus':
                    return {
                pane: 'pane_Revisi_Zonasi_Kotak_Dissolve_ok_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(201,202,202,1.0)',
                interactive: true,
            }
                    break;
                case 'Pemanfaatan':
                    return {
                pane: 'pane_Revisi_Zonasi_Kotak_Dissolve_ok_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,226,11,1.0)',
                interactive: true,
            }
                    break;
                case 'Rehabilitasi':
                    return {
                pane: 'pane_Revisi_Zonasi_Kotak_Dissolve_ok_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(116,12,213,1.0)',
                interactive: true,
            }
                    break;
                case 'Rimba':
                    return {
                pane: 'pane_Revisi_Zonasi_Kotak_Dissolve_ok_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',

                weight: 1.0, 
                fill: true,

            }
                    break;
                case 'Tradisional':
                    return {
                pane: 'pane_Revisi_Zonasi_Kotak_Dissolve_ok_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(162,41,2,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Revisi_Zonasi_Kotak_Dissolve_ok_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(124,78,202,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Revisi_Zonasi_Kotak_Dissolve_ok_0');
        map.getPane('pane_Revisi_Zonasi_Kotak_Dissolve_ok_0').style.zIndex = 400;
        map.getPane('pane_Revisi_Zonasi_Kotak_Dissolve_ok_0').style['mix-blend-mode'] = 'normal';
        var layer_Revisi_Zonasi_Kotak_Dissolve_ok_0 = new L.geoJson(json_Revisi_Zonasi_Kotak_Dissolve_ok_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Revisi_Zonasi_Kotak_Dissolve_ok_0',
            layerName: 'layer_Revisi_Zonasi_Kotak_Dissolve_ok_0',
            pane: 'pane_Revisi_Zonasi_Kotak_Dissolve_ok_0',
            onEachFeature: pop_Revisi_Zonasi_Kotak_Dissolve_ok_0,
            style: style_Revisi_Zonasi_Kotak_Dissolve_ok_0_0,
        });
        bounds_group.addLayer(layer_Revisi_Zonasi_Kotak_Dissolve_ok_0);
        map.addLayer(layer_Revisi_Zonasi_Kotak_Dissolve_ok_0);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Revisi_Zonasi_Kotak_Dissolve_ok_0,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Zona_Blok'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
